<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Açaí</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Seymour+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://pt.wikipedia.org/wiki/A%C3%A7a%C3%AD_na_tigela" target="_blank">Açaí na tigela</a></li>
                <li><a href="https://pt.wikipedia.org/wiki/A%C3%A7a%C3%AD" target="_blank">Origem do Açaí</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <h1>Portal Meu Açaí</h1>
        <section class="secao-login">
            <form method="get">
                <p id="p-login">Faça Login para realizar seu pedido</p>
                <div class="user">
                    <label for="">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Nome de Usuário" name="username">
                </div>
                <div class="user">
                    <label for="">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" name="senha">
                </div>
                <button>Entrar</button>
            </form>
            <section class="footer">
                <p>Nao tem conta? Clique <a href="https://www.linkedin.com/in/lucas-pinheiro-206107221/" target="_blank">aqui</a></p>
            </section>
        </section>
        

    </main>
</body>
</html>
